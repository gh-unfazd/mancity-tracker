<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester City Live Scores</title>
    <style>
        @font-face {
            font-family: 'heavitas_regular';
            src: url('heavitas_regular.ttf') format(truetype);
        }
        body {
            font-family: heavitas_regular, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1c74bb;
        }
        .widget-container {
            width: 100%;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .button-container {
        	font-family: heavitas_regular, sans-serif;
            margin-top: 20px;
        }
        .button-container a {
            text-decoration: none;
            background-color: #1c74bb;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 16px;
            transition: background-color 0.25s ease, transform 0.25s ease;
            display: inline-block;
        }
        .button-container a:hover {
            background-color: #155a8a;
            transform: scale(1.1);
        }
        /* Media Queries for Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 10px;
            }
            iframe {
                height: 400px;
            }
            .button-container a {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manchester City Live Scores</h1>
        <div class="widget-container">
            <div data-widget-type="entityScores" data-entity-type="team" data-entity-id="110" data-lang="en" data-widget-id="ddf72089-02f3-4ae1-a44b-c3735cc8d6a0" data-theme="dark"></div>
            <script src="https://widgets.365scores.com/main.js"></script>
        </div>
        <div class="button-container">
            <a href="./standings">MAN CITY PL POSITION</a>
        </div>
    </div>
</body>
</html>
